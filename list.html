<body>
    <section class=" d-flex justify-content-center align-items-center main_sec mt-3">
        <nav>
            <div class="d-flex justify-content-center align-items-center ms-4 p-2 bg_col">
                <a href="index.html">
                <div class="logo">
                    <h2 class="font_change"><i class="fa-solid fa-phone fa-xl" style="color: #FFD43B;"></i>  Contact Book</h2>
                </div>
                </a>
                <div class="menu">
                    
              <input type="" placeholder="   Contact List" class="search-input p-2 inp_width">
              <i class="fa-solid fa-magnifying-glass fa-xl" style="color: #000000;"></i>

            </div>
            
            </div>
        </nav>
    </section>

    <section class="container mt-5  "style="background-color: #ffd43b; border-radius: 10px; border: 2px solid #ffd43b; padding: 20px;">
        <div id="showcontact" class="row" >
            

        </div>
    </section>
    <!-- ✏️ Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Edit Contact</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="editForm">
          <input type="hidden" id="editId">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" id="editName" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Number</label>
            <input type="text" id="editNumber" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="editEmail" class="form-control" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="updateContact()">Save Changes</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
